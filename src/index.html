		  <script type="text/javascript">
			function validateContactForm() {
			    var valid = true;

			    $(".info").html("");
			    $(".input-field").css('border', '#e0dfdf 1px solid');
			    var userName = $("#userName").val();
			    var userEmail = $("#userEmail").val();
			    var phone = $("#phone").val();
			    var reason = $("#reason").val();
			    var message = $("#message").val();
			    
			    if (userName == "") {
			        $("#userName-info").html("Required.");
			        $("#userName").css('border', '#e66262 1px solid');
			        valid = false;
			    }
			    if (!userName.match(/^[0-9]?$/)) {
			        $("#userName-info").html("Please don't use numbers.");
			        $("#userName").css('border', '#e66262 1px solid');
			        valid = false;
			    }
			    if (!userName.match(/^([A-Za-z\s]{4,30})?$/))
			    {
			        $("#userEmail-info").html("Invalid User Name.");
			        $("#userEmail").css('border', '#e66262 1px solid');
			        valid = false;
			    }
			    if (userEmail == "") {
			        $("#userEmail-info").html("Required.");
			        $("#userEmail").css('border', '#e66262 1px solid');
			        valid = false;
			    }
			    if (!userEmail.match(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/))
			    {
			        $("#userEmail-info").html("Invalid Email Address.");
			        $("#userEmail").css('border', '#e66262 1px solid');
			        valid = false;
			    }

			    if (phone == 0) {
			        $("#phone-info").html("Required.");
			        $("#phone").css('border', '#e66262 1px solid');
			        valid = false;
			    }
			    if (!phone == (/^(\d{+\3}[+|(+) 0-9]{3}-[0-9]{3}-[0-9]{4})?$/))
			    {
			        $("#phone-info").html("Invalid Phone Number.");
			        $("#phone").css('border', '#e66262 1px solid');
			        valid = false;
			    }
			    if (reason == "") {
			        $("#reason-info").html("Required.");
			        $("#reason").css('border', '#e66262 1px solid');
			        valid = false;
			    }
			    if (message == "") {
			        $("#message-info").html("Please type your message.");
			        $("#message").css('border', '#e66262 1px solid');
			        valid = false;
			    }
			    return valid;
			}
		  </script>
